                            <table cellpadding="9"><tr></tr><tr><center><h2></h2></center></tr>        
                            <div class="firstname"> <tr><td><label>Firstname<a style=color:red;> *</a>        :</label></td><td><input type ="test" name ="text1" id="fname" placeholder="enter your first name " ></td></tr></div>

                            <input type ="radio" name ="gender" id="female">&nbsp; <span id="female">female</span>&nbsp;&nbsp;&nbsp;         
                            <input type ="radio" name ="gender" id="transgender">&nbsp; <span id="transgender">transgender</span>&nbsp;&nbsp;&nbsp;</td></tr>
                            <tr><td><label>Emailid<a style=color:red;> *</a>          :</label></td><td><input name ="text7" id="email" placeholder="enter your emailid" ></td></tr>
                
                            
                            
                            <tr><td><label>Phone Number<a style=color:red;> *</a>      :</label></td><td><input type ="test" name ="text8" id="pno" placeholder="enter your ph. no" ></td></tr>

                            <tr><td><label>Zip Code<a style="color:red"> *</a>        :</label></td><td><input name="test9" id="zip" placeholder="enter zip"></td></tr>
                            
                            <tr><td><label>Enter password<a style=color:red;> *</a>   :</label></td><td><input type ="password" name="tesxtfeild2" id="password"  value="secrets"></td></tr>
