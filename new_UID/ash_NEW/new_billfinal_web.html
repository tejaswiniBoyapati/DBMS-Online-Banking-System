    <div class="container">
        <div class="col1">
          <div class="card">
            <div class="front">
              <div class="type"></div>
            </div>
            <div class="back"></div>
          </div>
        </div>
        <div id="border">
        <div class="col2">
          <label>Card Number</label>
          <input
            class="number"
            type="text"
            ng-model="ncard"
            maxlength="19"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"/>
          <label>Card Holder name</label>
          <input class="inputname" type="text" placeholder="" />
          <label>Expiry date</label>
          <input class="expire" type="text" placeholder="MM / YYYY" />
          <label>Security Number</label>
          <input
            class="ccv"
            type="text"
            placeholder="CVC"
            maxlength="3"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"/>
          <label>Type</label>
          <select name="country">
            <option selected="" value="Default">
              (Please select the type of bill payment)
            </option>
            <option value="AF">Electricity bill</option>
            <option value="AL">Mobile/DTH Recharge</option>
            <option value="DZ">Credit card bill</option>
          </select>
          <button class="buy"><i class="material-icons"></i>Pay</button>
        </div>
